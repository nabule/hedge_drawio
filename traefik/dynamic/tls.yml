# TLS 动态配置
# 证书配置说明

tls:
  certificates:
    # 证书文件路径（容器内路径 /certs 对应宿主机挂载目录）
    # 支持 Let's Encrypt (acme.sh) 或自签名证书
    - certFile: /certs/fullchain.cer
      keyFile: /certs/example.com.key

  # 【新增建议】配置默认证书仓库
  # 当 Traefik 无法精确匹配某个域名时（或者匹配到泛域名时），会使用这里的证书
  stores:
    default:
      defaultCertificate:
        certFile: /certs/fullchain.cer
        keyFile: /certs/example.com.key

  options:
    default:
      minVersion: VersionTLS12
      # 既然有了正式的 Let's Encrypt 证书，sniStrict 其实可以设为 true 了
      # 但保持 false 也可以，容错性更高
      sniStrict: false